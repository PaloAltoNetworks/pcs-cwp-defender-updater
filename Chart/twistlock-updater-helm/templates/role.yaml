kind: Role
metadata:
  name: twistlock-updater-role
  namespace: {{ .Release.Namespace }}
rules: 
- apiGroups:
  - "apps"
  resources:
  - "daemonsets"
  verbs: 
  - "create"
  - "delete"
- apiGroups:
  - "apps"
  resources:
  - "daemonsets"
  resourceNames:
  - twistlock-defender-ds
  verbs: 
  - "get"
- apiGroups: 
  - ""
  - "apps"
  - "rbac.authorization.k8s.io"
  resources: 
  - "secrets"
  - "serviceaccounts"
  - "services"
  verbs:
  - "create"
  - "delete"
- apiGroups: 
  - ""
  - "apps"
  - "rbac.authorization.k8s.io"
